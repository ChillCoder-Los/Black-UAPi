<!DOCTYPE html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои Задачи</title>
    <style>
        /* CSS: Оформление */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        h2 { text-align: center; color: #333; }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            outline: none;
        }

        input:focus { border-color: #764ba2; }

        button#add-btn {
            background: #764ba2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        button#add-btn:hover { background: #5a3782; }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #f9f9f9;
            margin-bottom: 8px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 6px;
            transition: 0.2s;
        }

        li.completed {
            text-decoration: line-through;
            opacity: 0.6;
            background: #d4ffd4;
        }

        .delete-btn {
            background: #ff5e5e;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-btn:hover { background: #e04a4a; }
    </style>
</head>
<body>

<div class="container">
    <h2>Список дел</h2>
    <div class="input-group">
        <input type="text" id="todo-input" placeholder="Что нужно сделать?">
        <button id="add-btn">Добавить</button>
    </div>
    <ul id="todo-list"></ul>
</div>
